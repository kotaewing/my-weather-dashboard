<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <header class="container-fluid">
        <h1 class="header">Weather Dashboard</h1>
    </header>

    <div class="container">
        <div class="row justify-content-start justify-content-between">
          <div class="col-3 align-items-center">
            <h2>Search for a City:</h2>
            <form class="row">
                <input class="col col-12-sm" type="text" name="citySearch" id="citySearch">
                <button class="btn btn-info col col-12" id="submitSearch">Search</button>
                <hr class="solid col-12">
            </form>
            <div class="row" id="cityStorage">

            </div>
          </div>
          <div class="col-9">
            <div id="currentInfo">
                <h2 id="cityDisplay"></h2>
                <p id="temp"></p>
                <p id="wind"></p>
                <p id="humidity"></p>
                <p id="uvIndex"></p><span id="uvIndexSpan"></span>
            </div>
            <div >
                <h3 id="futureForecast"></h3>
                <div class="row" id="weatherCards">

                </div>
            </div>
        </div>
    </div>
    
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>

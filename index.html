<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <header class="container-fluid">
        <h1 class="header">Weather Dashboard</h1>
    </header>

    <div class="container">
        <div class="row align-items-start">
          <div class="col-3 me-auto align-items-center">
            <h3>Search for a City:</h2>
            <form class="row" action="">
                <input class="col col-12-sm" type="text" name="citySearch" id="citySearch">
                <button class="btn btn-info col col-12">Search</button>
                <hr class="solid">
            </form>
            <div class="row" id="cityStorage">

            </div>
          </div>
          <div class="col-9">
            <div id="displayInfo">

            </div>
            <div id="weatherCards">

            </div>
          </div>
        </div>


    <script src="./assets/js/script.js"></script>
</body>
</html>
